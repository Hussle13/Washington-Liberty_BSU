<body>
    
    <div class="container">
        <header> 
        
            <div style="text-align: left;"><img src="images/wl.png" text-align alt="Logo for Washington-Liberty">
        </header>
    
        <nav>
            <a href="index.html">HOME</a>
            <a href="alumni.html">ALUMNI</a>
            <a href="contact_us.html">CONTACT US</a>

            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">

                            <h1 class="Contact Us"> Contact Us</h1>

                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet">
                                        <div class="form-group">
                                            <input type="text" name="Name" class="form-control" placeholder="Name*" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="Email" class="form-control" placeholder="Email " value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Phone" class="form-control" placeholder="Phone Number " value="" />
                                        </div>

                                        <div class="form-group">
                                            <input type="text" name="Message" class="form-control" placeholder="Your Message*" value="" required=""/>
                                        </div>

                                        <div class="form-group">
                                            <input type="submit" name="submit" class="btnSubmit btn-block" value="SEND MESSAGE" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <footer>
                <p>1301 N Stafford St, Arlington, VA 22201</p>
            </footer>

<script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbyULcyN8UENwsumYm74oOxr8bVCp5E8bV0geXTm9BWNRnfVaojYmSJXPCLffpgcA_oqlA/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us! We Will Contact You Soon."))
                .catch(error => console.error('Error!', error.message))
            })
 </script>
